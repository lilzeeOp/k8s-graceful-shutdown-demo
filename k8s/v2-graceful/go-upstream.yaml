apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-upstream
  labels:
    app: go-upstream
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-upstream
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: go-upstream
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: go-upstream
          image: go-upstream:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 7000
          env:
            - name: GRACEFUL
              value: "true"
          readinessProbe:
            httpGet:
              path: /health
              port: 7000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 7000
            initialDelaySeconds: 5
            periodSeconds: 10
          lifecycle:
            preStop:
              httpGet:
                path: /prestop
                port: 7000
---
apiVersion: v1
kind: Service
metadata:
  name: go-upstream
spec:
  selector:
    app: go-upstream
  ports:
    - port: 7000
      targetPort: 7000
  type: ClusterIP
